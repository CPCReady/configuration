name: build configurations

on:
  push:
    branches:
      - main  # Cambia esto al nombre de tu rama principal si es diferente

jobs:
  build-configuration:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        system_suffix: [linux-amd64, macos-amd64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0

      - name: Install Poetry
        run: |
          mkdir dist
          gcc src/configuration.c -o dist/configuration-${{ matrix.system_suffix }}
          ls -R

      - name: Extract version from VERSION file
        id: extract_version
        run: |
          VERSION=$(cat VERSION)
          echo "Version: $VERSION"
          echo "::set-output name=version::$VERSION"

      - name: Read release.md file
        run: |
          RELEASE_BODY=$(cat release.md)
          echo "::set-output name=release_body::$RELEASE_BODY"

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/configuration-${{ matrix.system_suffix }}
          asset_name: configuration-${{ steps.extract_version.outputs.version }}-${{ matrix.os }}-${{ matrix.system_suffix }}
          tag: v${{ steps.extract_version.outputs.version }}
          overwrite: true
          body: |
            ${{ steps.read_release.outputs.release_body }}
